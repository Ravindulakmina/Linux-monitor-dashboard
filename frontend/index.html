<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linux System Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 p-6 min-h-screen">

  <h1 class="text-3xl font-bold mb-6 text-center">üñ•Ô∏è Linux System Monitor Dashboard</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- CPU Usage -->
    <div class="bg-white shadow-md p-4 rounded-2xl">
      <h2 class="text-lg font-semibold mb-2">CPU Usage</h2>
      <canvas id="cpuChart" class="w-full h-56"></canvas>
    </div>

    <!-- Memory Usage -->
    <div class="bg-white shadow-md p-4 rounded-2xl">
      <h2 class="text-lg font-semibold mb-2">Memory Usage</h2>
      <canvas id="memoryChart" class="w-full h-56"></canvas>
    </div>

    <!-- Disk Usage -->
    <div class="bg-white shadow-md p-4 rounded-2xl">
      <h2 class="text-lg font-semibold mb-2">Disk Usage</h2>
      <canvas id="diskChart" class="w-full h-56"></canvas>
    </div>
  </div>

  <!-- System Info -->
  <div class="mt-8 p-6 bg-white shadow-md rounded-2xl">
    <h2 class="text-xl font-semibold mb-4">üßæ System Details</h2>
    <ul id="systemInfo" class="text-sm space-y-2 list-disc list-inside"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
